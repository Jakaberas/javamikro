version: '3.8'
services:
#  table:
#    image: krisztian4dsoft/yokudlela:table-7.0
#    environment:
#      - KEYCLOAK_AUTH_SERVER_URL=http://yokudlela:6080/auth
#      - SPRING_LIQUIBASE_ENABLED=true
#    ports:
#      - 8080:8080

  db:
    image: mariadb:10.1.34
    environment:
      PROXY_ADDRESS_FORWARDING: 'true'
      MYSQL_ROOT_PASSWORD: yokudlela
#      MYSQL_DATABASE: keycloak
#      MYSQL_USER: yokudlela
#      MYSQL_PASSWORD: yokudlela
    ports:
      - '3306:3306'
    restart: on-failure
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
     - ${PWD}/../../disks/sql:/var/lib/mysql
     - "${PWD}/init-db/iam.sql:/docker-entrypoint-initdb.d/1.sql:ro"
     - "${PWD}/init-db/table-service.sql:/docker-entrypoint-initdb.d/2.sql:ro"
    healthcheck:  
      test: ["CMD-SHELL", "mysql --user=root --password=$$MYSQL_ROOT_PASSWORD -e 'SHOW DATABASES;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
# docker inspect --format "{{json .State.Health }}" container_id      

  keycloak:
    image: jboss/keycloak:12.0.4
    ports:
      - "6080:8080"
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: yokudlela
      DB_VENDOR: mariadb
      DB_USER: iam
      DB_PASSWORD: iam
      DB_ADDR: db
      DB_DATABASE: iam
      DB_PORT: 3306
      KEYCLOAK_IMPORT: /tmp/example-realm.json
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - ${PWD}/realm-export.json:/tmp/example-realm.json
    depends_on:
      db:
         condition: service_healthy
    links: 
        - db

  mongo:
    image: mongo:4.2
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - ${PWD}/disks/mongodb:/data/db

  # Elasticsearch: https://www.elastic.co/guide/en/elasticsearch/reference/7.10/docker.html
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 1g
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - ${PWD}/disks/elastic:/usr/share/elasticsearch/data
    ports:
      - "9300:9300"
      - "9200:9200"
